<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Todo</title>
    <link href="assets/stylesheets/styles.css" rel="stylesheet" type="text/css" /> 
  </head>
  <body>
    <div class="main-content wrapper">
      <div class="todo">
        <div class="todo-header">
          <div class="field inline-field">
            <input type="text" placeholder="Escribe aquí para añadir">
            <button class="button"><span class="text">Añadir</span></button>
          </div>
        </div>
        <div class="todo-body">
          <div class="field">
            <div class="check-item">
              <input type="checkbox" name="check" id="check-1">
              <label for="check-1">Tarea 1</label>
            </div>
            <button class="button-icon close"><span class="icon icon-x-circle"></span></button>
          </div>
          <div class="field">
            <div class="check-item">
              <input type="checkbox" name="check" id="check-2">
              <label for="check-2">Tarea 2</label>
            </div>
            <button class="button-icon close"><span class="icon icon-x-circle"></span></button>
          </div>
          <div class="field">
            <div class="check-item">
              <input type="checkbox" name="check" id="check-3">
              <label for="check-3">Tarea 3</label>
            </div>
            <button class="button-icon close"><span class="icon icon-x-circle"></span></button>
          </div>
        </div>
        <div class="todo-footer">
          <div class="field inline-field">
            <div class="radio-item">
              <input type="radio" name="radio" id="radio-1">
              <label class="label" for="radio-1">Todos</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="radio" id="radio-2">
              <label class="label" for="radio-2">Hechos</label>
            </div>
            <div class="radio-item">
              <input type="radio" name="radio" id="radio-3">
              <label class="label" for="radio-3">Sin hacer</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
